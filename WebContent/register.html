	<script type="text/javascript">
		var flag1=false;
		$(function(){
			var $username = $("#inputEmail3");
			$username.blur(function(){
				var username = $username.val();
				if(username == "" || username == null){
					flag1 = false;
					$("#checkName").html("输入不能为空").css("color","red");
					return flag1;
				}
				$.ajax({
					url:"CheckUserName",
					type:"post",
					datatype:"json",
					data:{
						"username":username
					},
					success:function(msg){
						if(msg == 1){
							flag1 = false;
							$("#checkName").html("用户名被占用").css("color","red");
						}else{
							flag1 = true;
							$("#checkName").html("").css("color","green");
						}
					}
				});
			});
		});
		function submitUser(){
			console.log(flag1);
			if(flag1){
				$("#normalregister").submit();
			}
		}
	</script>
