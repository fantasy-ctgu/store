<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>register</title>
</head>
<body>
	<header>
		<nav id="navbar-example" class="navbar navbar-default" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#example-navbar-collapse"></button>
					<a class="navbar-brand" href="index.html"></a>
				</div>
				<div class="collapse navbar-collapse bs-js-navbar-scrollspy" id="example-navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="login.html">登录</a></li>
						<li><a href="register.html" class="">注册</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<section class="middle">
		<div class="container container-small">
			<ul id="myTab" class="nav nav-pills ">
				<li class="active">
					<a href="#normalregister" data-toggle="tab">普通用户</a>
				</li>
				<li >
					<a href="#saleregister" data-toggle="tab">卖家注册</a>
				</li>
			</ul>
			<hr>
			<div id="myTabContent" class="tab-content">
				<form action="UserInsert" method="post" class="form-horizontal tab-pane fade in active" id="normalregister" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="username1" placeholder="请输入您的用户名"  name="username" >
							<span id="username1Span"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password1" placeholder="6-16位的英文字母、数字和特殊字符组成" name="password">
							<span id="password1Span"></span>
						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-2 control-label">确认密码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password2" placeholder="请再次输入您的密码" name="password2">
							<span id="password2Span"></span>
						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-2 control-label">昵称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name1" placeholder="请输入您的昵称" name="name">
							<span id="name1Span"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2">性别</label>
						<div class="col-sm-10">
							<label class="radio-inline">
								<input type="radio" id="radio1" value="男" checked name="sex">	
								<span class="fa fa-mars" style="color: #1067DD;"></span>
							</label>
							<label class="radio-inline">
								<input type="radio" name="sex" id="radio2"  value="女"> <span class="fa fa-venus" style="color: #D386B1;"></span>
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-2 control-label">年龄</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="age1" placeholder="请输入您的年龄"  name="age" >
							<span id="age1Span"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-2 control-label">电话</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="phone1" placeholder="请输入您的电话" name="phone">
							<span id="phone1Span"></span>
						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-2 control-label">地址</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="address1" placeholder="请输入您的学院"  name="address">
							<span id="address1Span"></span>
						</div>
					</div>
					<div class="a-group">
						<a href="login.html">已有账号</a>
					</div>
					<hr>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-4">
							<button type="button" class="btn btn-default btn-block" onclick="submitUser()">提交</button>
						</div>
					</div>
				</form>


				<form action="SellerInsert" method="post" class="form-horizontal tab-pane fade in" id="saleregister" role="form">
					<div class="form-group">
						<label for="" class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="username2" placeholder="请输入您的用户名"  name="username">
							<span id="username2Span"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password3" placeholder="6-16位的英文字母、数字和特殊字符组成" name="password">
							<span id="password3Span"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-2 control-label">确认密码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password4" placeholder="请再次输入您的密码"  name="password4">
							<span id="password4Span"></span>

						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-2 control-label">昵称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name2" placeholder="请输入您的昵称" name="name">
							<span id="name2Span"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2">性别</label>
						<div class="col-sm-10">
							<label class="radio-inline">
								<input type="radio" name="sex" id="radio3" value="男" checked>	
								<span class="fa fa-mars" style="color: #1067DD;"></span>
							</label>
							<label class="radio-inline">
								<input type="radio" name="sex" id="radio4"  value="女"> <span class="fa fa-venus" style="color: #D386B1;"></span>
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">年龄</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="age2" placeholder="请输入您的年龄"  name="age">
							<span id="age2Span"></span>

						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-2 control-label">电话</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="phone2" placeholder="请输入您的电话"  name="phone">
							<span id="phone2Span"></span>

						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-2 control-label">地址</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="address2" placeholder="请输入您的学院"  name="address">
							<span id="address2Span"></span>
						</div>
					</div>
					<div class="a-group">
						<a href="login.html">已有账号</a>
					</div>
					<hr>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-4">
							<button type="button" class="btn btn-default btn-block" onclick="submitSeller()">提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
	<script type="text/javascript" src="js/register1.js"></script>

</html>
