<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
		var flag1=false;
		$(function(){
			var $username = $("#inputEmail3");
			$username.blur(function(){
				var username = "fantasy";
				if(username == "" || username == null){
					flag1 = false;
					$("#checkName").html("输入不能为空").css("color","red");
					return flag1;
				}
				$.ajax({
					url:"CheckUserName",
					type:"post",
					datatype:"json",
					data:{
						"username":username
					},
					success:function(msg){
						alert(msg);
						if(msg == 0){
							flag1 = false;
							$("#checkName").html("用户名被占用").css("color","red");
						}else{
							flag1 = true;
							$("#checkName").html("可以使用").css("color","green");
						}
					}
				});
			});
		});
	</script>
</head>
<body>
	<input id="inputEmail3" type="text">
	<span id="checkName"></span>
</body>
</html>
