<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>login</title>
</head>
<body>
	<header>
		<nav id="navbar-example" class="navbar navbar-default" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#example-navbar-collapse"></button>
					<a class="navbar-brand" href="index.html"></a>
				</div>
				<div class="collapse navbar-collapse bs-js-navbar-scrollspy" id="example-navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="login.html">登录</a></li>
						<li><a href="register.html" class="">注册</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<section class="middle">
		<div class="container container-small">
			<ul id="myTab" class="nav nav-pills ">
				<li class="active">
					<a href="#normalregister" data-toggle="tab">普通用户</a>
				</li>
				<li >
					<a href="#saleregister" data-toggle="tab">卖家登录</a>
				</li>
			</ul>
			<hr>
			<div id="myTabContent" class="tab-content">
				<form action="UserLogin" method="post" class="form-horizontal tab-pane fade in active" id="normalregister" role="form">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">账号</label>
						<div class="col-sm-10">
							<input name="username" type="text" class="form-control" id="inputEmail3" placeholder="请输入电话/学号/用户名">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
							<input type="password" name="password" class="form-control" id="inputPassword3" placeholder="请输入您的密码">
						</div>
					</div>
					<div class="a-group">
						<a href="register.html">没有账号？</a>
						<a href="#">忘记密码？</a>
					</div>
					<hr>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-4">
							<button type="submit" class="btn btn-default btn-block">登录</button>
						</div>
					</div>
				</form>
				<form action="SellerLogin" method="post" class="form-horizontal tab-pane fade in " id="saleregister" role="form">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">账号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputEmail3" placeholder="请输入电话/学号/用户名" name="username">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword3" placeholder="请输入您的邮箱密码" name="password">
						</div>
					</div>
					<div class="a-group">
						<a href="register.html">没有账号？</a>
						<a href="#">忘记密码？</a>
					</div>
					<hr>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-4">
							<button type="submit" class="btn btn-default btn-block">登录</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</html>
